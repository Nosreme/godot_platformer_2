[application]

name="godot_platformer"
main_scene="res://Levels/Platformer.xml"
icon="res://icon.png"

[display]

width=800
height=720
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

restart=[key(R)]

[render]

default_clear_color=#ffbfce8b
